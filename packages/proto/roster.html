<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/tokens.css" />
        <link rel="stylesheet" href="/styles/page.css" />
        <title>SLO Motion Roster</title>
    </head>
    <body>
        <script src="/scripts/darkmode.js" defer></script>
        <script type="module">
            import { CardGridElement } from "/src/cardGrid.ts";

            customElements.define(
                "card-grid", CardGridElement
            );
        </script>
        <div class="header">
            <span>
                <a href="index.html">
                    <svg class="icon">
                        <use href="/icons/base.svg#icon-home" />

            </span>

            <label class="checkbox" onchange="toggleDarkMode(event.target, event.target.checked)">
                <input type="checkbox" autocomplete="off"/>

            </label>
        </div>
        <div class="subheader">
            <h2>
                <svg class="icon">
                    <use href="/icons/base.svg#icon-roster" />
                </svg>
                SLO Motion Roster
            </h2>
        </div>
        <card-grid src="api/players"></card-grid>
        <a href="team.html">
            <h3>
                <svg class="icon">
                    <use href="/icons/base.svg#icon-team" />
                </svg>
                Back to Team
            </h3>
        </a>
    </body>
</html>
