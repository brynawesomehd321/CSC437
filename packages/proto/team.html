<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/tokens.css" />
        <link rel="stylesheet" href="/styles/page.css" />
        <title>Team</title>
    </head>
    <body>
        <script src="/scripts/darkmode.js"></script>
        <script type="module">
            import { HeaderElement } from "/src/header.ts";
            import { TeamInfoElement } from "/src/teamInfo.ts";
            import { define, Auth } from "@calpoly/mustang";

            define({
                "page-header": HeaderElement,
                "team-info": TeamInfoElement,
                "mu-auth": Auth.Provider
            });
        </script>
        <mu-auth provides="stats:auth">
            <page-header></page-header>
            <div class="subheader">
                <h2>
                    <svg class="icon">
                        <use href="/icons/base.svg#icon-team" />
                    </svg>
                    SLO Motion
                </h2>
                <label class="checkbox" onchange="toggleDarkMode(event.target, event.target.checked)">
                    <input type="checkbox" autocomplete="off"/>
                    Dark mode
                </label>
            </div>
            <team-info src="/api/teams/1"></team-info>
            <div class="subheader">
                    <h2>Team Access</h2>
                </div>
            <div class="grid">
                <a href="roster.html">
                    <h2>Team Roster</h2>
                </a>
                <a href="stats.html">
                    <h2>Team Stats</h2>
                </a>
                <a href="schedule.html">
                    <h2>Team Schedule</h2>
                </a>
            </div>
        </mu-auth>
    </body>
</html>
