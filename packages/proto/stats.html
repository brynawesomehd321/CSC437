<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/tokens.css" />
        <link rel="stylesheet" href="/styles/page.css" />
        <link rel="stylesheet" href="/styles/table.css" />
        <title>Stats</title>
    </head>
    <body>
        <script src="/scripts/darkmode.js"></script>
        <script type="module">
            import { StatTableElement } from "/src/statTable.ts";
            import { StatElement } from "/src/stat.ts";

            customElements.define(
                "stat-table", StatTableElement
            );
            customElements.define(
                "stat-row", StatElement
            )
        </script>
        <div class="header">
            <span>
                <a href="index.html">
                    <svg class="icon">
                        <use href="/icons/base.svg#icon-home" />
                    </svg>
                </a>
            </span>
            <h1>Stat Tracker</h1>
            <label class="checkbox" onchange="toggleDarkMode(event.target, event.target.checked)">
                <input type="checkbox" autocomplete="off"/>
                Dark mode
            </label>
        </div>
        <div class="subheader">
            <h2>
                <svg class="icon">
                    <use href="/icons/base.svg#icon-stats" />
                </svg>
                Team Stats
            </h2>
        </div>
        <stat-table>
            <stat-row>
                <dt>SLO Motion</dt>
                <dd>20</dd>
                <dd>19</dd>
                <dd>14</dd>
                <dd>34</dd>
            </stat-row>
            <stat-row>
                <dt>Burning Skirts</dt>
                <dd>18</dd>
                <dd>7</dd>
                <dd>15</dd>
                <dd>22</dd>
            </stat-row>
        </stat-table>
        <div class="subheader">
            <h2>
                <svg class="icon">
                    <use href="/icons/base.svg#icon-stats" />
                </svg>
                Player Stats
            </h2>
        </div>
        <stat-table>
            <stat-row>
                <dt>Soren Harper</dt>
                <dd>1</dd>
                <dd>2</dd>
                <dd>3</dd>
                <dd>4</dd>
            </stat-row>
            <stat-row>
                <dt>Bryn Harper</dt>
                <dd>1</dd>
                <dd>2</dd>
                <dd>3</dd>
                <dd>4</dd>
            </stat-row>
        </stat-table>
        <a href="team.html">
            <h3>
                <svg class="icon">
                    <use href="/icons/base.svg#icon-team" />
                </svg>
                Back to Team
            </h3>
        </a>
    </body>
</html>
