<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/tokens.css" />
        <link rel="stylesheet" href="/styles/page.css" />
        <link rel="stylesheet" href="/styles/table.css" />
        <title>Stats</title>
    </head>
    <body>
        <script src="/scripts/darkmode.js"></script>
        <script type="module">
            import { StatTableElement } from "/src/statTable.ts";

            customElements.define(
                "stat-table", StatTableElement
            );
        </script>
        <div class="header">
            <span>
                <a href="index.html">
                    <svg class="icon">
                        <use href="/icons/base.svg#icon-home" />
                    </svg>
                </a>
            </span>
            <h1>Stat Tracker</h1>
            <label class="checkbox" onchange="toggleDarkMode(event.target, event.target.checked)">
                <input type="checkbox" autocomplete="off"/>
                Dark mode
            </label>
        </div>
        <div class="subheader">
            <h2>
                <svg class="icon">
                    <use href="/icons/base.svg#icon-stats" />
                </svg>
                Team Stats
            </h2>
        </div>
        <stat-table src="/data/teamStats.json"></stat-table>
        <div class="subheader">
            <h2>
                <svg class="icon">
                    <use href="/icons/base.svg#icon-stats" />
                </svg>
                Player Stats
            </h2>
        </div>
        <stat-table src="/data/playerStats.json"></stat-table>
        <a href="team.html">
            <h3>
                <svg class="icon">
                    <use href="/icons/base.svg#icon-team" />
                </svg>
                Back to Team
            </h3>
        </a>
    </body>
</html>
